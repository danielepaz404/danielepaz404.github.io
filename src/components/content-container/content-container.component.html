<ng-container>
    @if(photoUrl) {
        <picture>
            <img [src]="photoUrl" alt=""/>
        </picture>
    }

    <div class="wrapper">

        @if(title){
            <h2>{{title}}</h2>
        }

        @if(subtitle){
            <h3>{{subtitle}}</h3>
        }

    </div>

    <p>{{content}}</p>
</ng-container>
